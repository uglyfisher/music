<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="circle" data-deg=0>
                <img src="../images/jakob-owens-208991.jpg" alt="">
            </div>
        </div>
        <div class="word">
            <div class="name"></div>
            <div class="singer"></div>
            <div class="go"></div>
        </div>
        <div class="line">
            <div class="now-time">00:00</div>
            <div class="in-line">
                <div class="line-bottom"></div>
                <div class="line-top">
                    <div class="line-circle"></div>
                </div>
            </div>
            <div class="all-time">4:30</div>
        </div>
        <div class="bottom">
            <div class="icon like"></div>
            <div class="icon pre"></div>
            <div class="icon play"></div>
            <div class="icon next"></div>
            <div class="icon list" is-click="false">
                <ul>
                    <li index=0>丑八怪</li>
                    <li index=1>小半</li>
                    <li index=2>Shape of You</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/proClass.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
